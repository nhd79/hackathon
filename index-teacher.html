<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    />

    <title>Team 31</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="index.html">Team 31</a>
        <button
          class="navbar-toggler navbar-light"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
          style="color: #3b53f6"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active nav-custom ms-5"
                aria-current="page"
                href="index.html"
                >Tiến độ học tập</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link nav-custom ms-5" href="kahoot.html">Kahoot</a>
            </li>
            <li class="nav-item">
              <form
                action=""
                class="form-inline d-flex ms-5"
                id="searchform"
                name="searchform"
                action="index.html"
              >
                <input
                  class="form-control"
                  name="searchClass"
                  id="searchClass"
                  type="text"
                  placeholder="Tìm kiếm lớp học"
                  value=""
                  size="30"
                />
                <button
                  class="btn btn-light ms-3"
                  type="submit"
                  style="color: #3b53f6"
                >
                  <i class="fas fa-search"></i>
                </button>
              </form>
            </li>
          </ul>
          <a class="nav-link nav-custom me-5" href="signUp.html">Đăng ký</a>
          <a class="nav-link nav-custom me-5" href="login.html">Đăng nhập</a>
        </div>
      </div>
    </nav>

    <div class="container mt-5 p-4 border" style="border-radius: 1vh">
      <form
        class="form-inline row"
        id="addform"
        name="addform"
        action="javascript:void(0);"
      >
        <div class="col-3"></div>
        <div class="col-2">
          <input
            class="form-control"
            name="classId"
            id="classId"
            type="text"
            placeholder="Mã lớp học"
            value=""
          />
        </div>
        <div class="col-3">
          <input
            class="form-control"
            name="className"
            id="className"
            type="text"
            placeholder="Tên lớp học"
            value=""
          />
        </div>
        <div class="col-1">
          <button
            class="btn"
            type="submit"
            style="color: white; background-color: #3b53f6"
            data-toggle="tooltip"
            data-placement="bottom"
            title="Thêm lớp học"
            onclick="addClass()"
          >
            <i class="fa fa-plus" aria-hidden="true"></i>
          </button>
        </div>
      </form>
    </div>

    <script id="blockOfStuff" type="text/html">
      <div class="container pt-5 " style="padding-bottom: 80px">
        <div class="row">
          <div class="col-1"></div>
          <div class="col">
            <div class="card">
              <div class="card-header fs-4 fw-bold text-center" id="id"></div>
              <div class="card-body">
                <h5 class="card-title text-center" id="name"></h5>
                <form
                  class="form-inline row"
                  id="addform"
                  name="addform"
                  action="javascript:void(0);"
                >
                  <div class="col-3"></div>

                  <div class="col-6">
                    <input
                      class="form-control"
                      name="lesson"
                      id="lesson"
                      type="text"
                      placeholder="Nội dung buổi học"
                      value=""
                    />
                  </div>
                  <div class="col-1">
                    <button
                      class="btn"
                      type="submit"
                      style="color: white; background-color: #3b53f6"
                      onclick="addLesson()"
                    >
                      <i class="fa fa-plus" aria-hidden="true"></i>
                    </button>
                  </div>
                </form>
                <ul class="list-group list-group-flush" id="ul"></ul>
              </div>
              <div class="card-footer text-muted text-center">
                Ngày bắt đầu: 20/4/2021
              </div>
            </div>
          </div>
          <div class="col-1"></div>
        </div>
      </div>
    </script>

    <div id="targetElement"></div>

    <div
      class="container-fluid py-3 text-center position-fixed"
      style="bottom: 0; width: 100%; background-color: #3b53f6"
    >
      <div class="row">
        <div class="col-12"><span class="text-white">@ Team 31</span></div>
      </div>
    </div>
