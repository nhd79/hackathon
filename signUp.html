<!DOCTYPE html>
<html>

<head>
  <title> Đăng ký </title>
  <link rel="stylesheet" href="form-styles.css">
  <script src="scripts.js"></script>
</head>

<body>
  <main class='container'>
    <h1>Đăng ký tài khoản</h1>
    <hr style="text-align:center;margin-left:30vw; margin-right:30vw; height:2px;background-color:blue">
    </hr>
    <form>
      <h2>Mã số sinh viên:</h2>
      <input class="inputBox" type="text" required placeholder="Nhập mã số sinh viên của bạn. Ví dụ: 15250001">
      <h2>Họ và tên:</h2>
      <input class="inputBox" type="text" required placeholder="Ví dụ: Nguyễn Văn A">
      <h2>Mật khẩu:</h2>
      <input class="inputBox" type="password" required id="myInput">
      <h2>Nhập lại mật khẩu:</h2>
      <input class="inputBox" type="password" required id="myInput">
      <br>
      <div id="checkVisible">
        <input type="checkbox" onclick="showPassword()">Show Password
      </div>
      <br>
      <button type="submit" onclick="location.href = 'index.html'">Đăng ký</button>
    </form>
  </main>
</body>

</html>
